<app-roles>
    <mat-card>
      <div>
        <section>
          <h4>{{ title }}</h4>
          <p>{{ subTitle}}</p>
        </section>
        <section class="float-right">
          <button class="button">Add New Role</button>
        </section>
      </div>       
        
        <mat-card-content class="employee-table__content">
          
          <section>
            <mat-form-field>              
              <input matInput (keyup)="applyFilter($event)" placeholder="Search accounts, services, etc." #input>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Status</mat-label>
              <mat-select>                
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Creation Date</mat-label>
              <mat-select>                
              </mat-select>
            </mat-form-field>
          </section>

            <div >
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="role_name">
                    <th mat-header-cell *matHeaderCellDef> Role Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.role_name}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="creation_date">
                    <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.creation_date}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="created_by">
                    <th mat-header-cell *matHeaderCellDef> Created By </th>
                    <td mat-cell *matCellDef="let element"> {{element.created_by}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
          
        </mat-card-content>
       
      </mat-card>
</app-roles>
